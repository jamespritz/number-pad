<body>
<P>I freakin hate that the keyboard on a touch device consumes half the screen... so in the case when only numbers are needed, I figure I'll offer a quick keypad.<br />
    This works on desktop and touch devices, responding to mouse / touch events respectively.  I like it.
    </P>
<br />

<a href="#" id="button">click here</a>


<script type="text/javascript">

    (function ($) {

        function cb(val) {
            v = ((val == null) || (val == '0') || (val == '')) ? "try again, click some numbers this time." : "you entered {0}.  click here to enter another".format(val.toString());
            

            $('#button').text(v);
        }

        $('#button').click(function (e) {

            //includeDecimal is not wired up yet!!
            jp.numpad.show({ debug: true, includeDecimal:true, maxLength: 15, x: e.pageX, y: e.pageY, callBack: cb });

        });

    })(jQuery);

</script>
